services:
  server:
    build:
      context: .
    ports:
      - 8001:8001
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - db-password
    develop:
      watch:
        - action: rebuild
          path: .
  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  # NEW LINTING SERVICE ADDED HERE
  python-lint:
    # Use the same build context/target as your server service
    build:
      context: .
      # If your Dockerfile uses a specific target for linting, include it here
    volumes:
      - .:/app
    # THE PERMISSION FIX
    # Run the linting as your host user (replace 1000:1000 with your actual UID:GID)
    user: "501:20"
    # The command to run Ruff
    command: ruff check .
    # Use profiles to prevent this service from running by default when you run 'docker compose up'
    profiles: ["lint"]
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
