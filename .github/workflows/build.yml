name: Build and push Docker image

on:
  push:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Run pyright
        run: pyright

build_and_push:
    runs-on: ubuntu-latest
    steps:
      # --- NEW STEP TO GET LOWERCASE REPO NAME ---
      - name: Set Lowercase Repository Name
        id: repo_name_step
        run: echo "LOWER_REPO_NAME=${{ lower(github.event.repository.name) }}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        # ... (rest of the login step)
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        # ... (rest of the buildx step)
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          # --- CORRECTED TAGS LINE ---
          # Use the output from the 'repo_name_step'
          tags: ${{ vars.DOCKER_USERNAME }}/${{ steps.repo_name_step.outputs.LOWER_REPO_NAME }}:latest 
